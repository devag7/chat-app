<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Browser Auth</title>
</head>
<body>
    <h1>Browser Auth Test</h1>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testMe()">Test Me</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');

        async function testRegister() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        fullName: 'Browser Test User',
                        username: 'browsertest',
                        email: 'browser@test.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `<h3>Register Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Register Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testMe() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>Me Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>Me Error:</h3><pre>Status: ${response.status}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Me Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'browser@test.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `<h3>Login Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Login Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
